<div *ngIf="!isLoaded">
  <div class="loading" align="center">
    <img src="assets/loading.svg" alt="loading">
  </div>
</div>
<div id="detailPage" class="container" *ngIf="isLoaded">
  <h1 align="center" style="margin-bottom:20px">Marvel Comic Character</h1>
  <div *ngFor="let c of character" class="detailgrid">
    <div class="col-lg-12">
      <div class="detailbox borderBottom" >
        <table class="headingtable table">
          <thead>
            <tr>
              <th >
                <i aria-hidden="true"></i>
                <span id="name">{{c.name}}</span>
              </th>
            </tr>
          </thead>
        </table>
        <div id="imgBox" class="col-md-5 col-sm-5 col-xs-12 nopadding">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div id="main-imageDiv">
              <a>
                <img [src]="c.thumbnail.path+'/standard_fantastic.jpg'" id="main-image" alt="" class="img-responsive">
              </a>
            </div>
          </div>

        </div>
        <div class="col-md-7 col-sm-7 col-xs-12">
          {{(c.description && c.description.length > 600)?c.description.substring(0,600)+'...':c.description}}
        </div>
        <table class="table">
          <thead>
            <tr>
              <th style="padding-top:20px;padding-bottom:10px"> 
                <button class="btn btn-danger" (click)="loadComics(c.id)">Load Comics</button>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
